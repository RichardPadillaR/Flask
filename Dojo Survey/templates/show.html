<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <form id ='user_info' action="/result" method = 'post'>
        <label for="your_name">Your Name:</label>
        <input name= "your_name" type="text">
        <label for="dojo_location">Dojo Location:</label>
        <select name="dojo_location">
            <option>San Jose</option>
            <option>Miami</option>
            <option>New York</option>
            <option>Chicago</option>
            <option>Seattle</option>
        </select>
        <label for="favorite_language">Favorite Languge:</label>
        <select name="favorite_language" >
            <option>HTML</option>
            <option>CSS</option>
            <option>Python</option>
            <option>javascript</option>
            <option>C++</option>
        </select>
        <label for="comment">Comment (optional):</label>
        <textarea name="comment" cols="30" rows="10"></textarea>
        <button action="/result">Submit</button>
    </form>
</body>
</html>
