{% extends 'base.html' %} {% block content %}
    <form class="p-5 w-50" action="/create_cookie_order" method = "post">
        {% with messages = get_flashed_messages() %}
            {% if messages %}  
                {% for message in messages %}
                    <p class="">{{message}}</p>   
                {% endfor %}
            {% endif %}
        {% endwith %}
        <div class="form-group">
            <label for="customer_name" class='m-2'>New Customer Name</label>
            <input type="text" class="form-control m-2" id="customer_name"  placeholder="Enter Name" name = "customer_name">
            <label for="cookie_type" class='m-2'>Cookie Type</label>
            <input type="text" class="form-control m-2" id="cookie_type"  placeholder="Enter Cookie Type" name = "cookie_type">
            <label for="number_of_boxes" class='m-2'>Number of Boxes</label>
            <input type="number" class="form-control m-2" id="number_of_boxes"  placeholder="Enter number of Boxes" name = "number_of_boxes">
        <button methods = "post" type= "submit" class="btn btn-primary m-2" action = "/create_cookie_order" >Submit</button>
        </div>
    </form>
    

{% endblock %}
