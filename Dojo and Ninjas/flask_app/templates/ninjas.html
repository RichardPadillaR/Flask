{% extends 'base.html' %} {% block content %}
<div class="container">
    <h1>{{dojo_with_ninjas.name}} Ninjas</h1>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Age</th>
        </tr>
        </thead>
        <tbody>
        {% for ninja in dojo_with_ninjas.ninjas %}
        <tr>
            <td>{{ninja.first_name}}</td>
            <td>{{ninja.last_name}}</td>
            <td>{{ninja.age}}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
        <div>
            <a href="/">Home</a>
        </div>
    </div>
</div>

{% endblock %}
